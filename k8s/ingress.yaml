apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: saffaran-ingress
  namespace: saffaran
  annotations:
    kubernetes.io/ingress.class: alb
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: saffaran-api
            port:
              number: 80
